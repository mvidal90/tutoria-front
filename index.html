<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <ul class="nav justify-content-center nav-custom">
        <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
        </li>
    </ul>
    <div class="d-flex">
        <aside class="side-menu">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li><a href="http://127.0.0.1:5500/historia/historiaClinica.html" class="link-dark rounded">Historia
                        Clínica</a></li>
                <li><a href="http://127.0.0.1:5500/filtrado/filtros.html" class="link-dark rounded">Filtrado de
                        Variantes</a></li>
                <li><a href="http://127.0.0.1:5500/panel/panel.html" class="link-dark rounded">Panel Bio-informático</a>
                </li>
            </ul>
        </aside>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col col-12">
                        <h2>Análisis de variantes de exoma</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-12">
                        <div class="box-filters">
                            <div class="container">
                                <div class="row">
                                    <div class="col col-12 col-lg-4 col-md-4 col-xs-12">
                                        <label>Nro. de Transcripto</label>
                                        <input id="transcriptoNro" type="range" list="transcripto" min="1" max="10">
                                        <datalist id="transcripto">
                                            <option value="1" label="1">
                                            <option value="2">
                                            <option value="3">
                                            <option value="4">
                                            <option value="5" label="5">
                                            <option value="6">
                                            <option value="7">
                                            <option value="8">
                                            <option value="9">
                                            <option value="10" label="10">
                                        </datalist>
                                    </div>
                                    <div class="col col-lg-4 col-md-4 col-xs-12">
                                        <label>Frecuencia Poblacional</label>
                                        <input type="range" min="0" max="0.05" step="any" />
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col col-12 col-lg-4 col-md-4 col-xs-12">
                                        <label>Predictores Bioinformáticos</label>
                                        <select id="predictoresBionformaticos" multiple>
                                            <option value="ac">A (Disease Causing Automatic)</option>
                                            <option value="bn">B (Benign)</option>
                                            <option value="pd">D (Probably Damaging)</option>
                                            <option value="dt">D (Deleterious)</option>
                                            <option value="dc">D (Disease Causing)</option>
                                            <option value="nt">N (Neutral)</option>
                                            <option value="pd">P (Possibly Damaging)</option>
                                            <option value="pl">P (Polymorphism)</option>
                                            <option value="tl">T (Tolerated)</option>
                                        </select>
                                    </div>
                                    <div class="col col-12 col-lg-4 col-md-4 col-xs-12">
                                        <label>Significancia clínica</label>
                                        <select id="significanciaClinica" multiple>
                                            <option value="benign">Benign</option>
                                            <option value="likelyBenign">Likely Benign</option>
                                            <option value="conflictingInterpretetions">Conflicting Interpretations Of
                                                Pathogenicity</option>
                                            <option value="uncertainSignificance">Uncertain Significance</option>
                                            <option value="likelyPathogenic">Likely Pathogenic</option>
                                            <option value="pathogenic">Pathogenic</option>
                                            <option value="drugResponse">Drug Response</option>
                                            <option value="association">Association</option>
                                            <option value="protective">Protective</option>
                                            <option value="riskFactor">Risk Factor</option>
                                            <option value="notProvided">Not Provided</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                    <div class="col col-12 col-lg-4 col-md-4 col-xs-12">
                                        <label>Impacto funcional de la variante</label>
                                        <select id="impactoFuncional" multiple>
                                            <option value="high">High</option>
                                            <option value="moderate">Moderate</option>
                                            <option value="modifier">Modifier</option>
                                            <option value="low">Low</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./index.js" ></script>
</body>
</html>
