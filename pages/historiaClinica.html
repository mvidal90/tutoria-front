<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNLP Facultad de Informática</title>
    <link rel="stylesheet" href="../css/forms.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


</head>
<body class="scroll-auto">
    <div class="container">
        <div class="row">
            <div class="col col-12">
                <h2>Historia Clínica del Paciente</h2>
            </div>
        </div>
        <div class="row">
            <div class="col col-12 col-md-12 col-lg-8">
                <form id="myForm" onsubmit="mostrarElemento(event, 'operacionExitosa')">
                <div class="box-forms">
                    <div class="row">
                        <label class="form-label">Número de Historia Clínica:</label>
                        <input id="nroHistoriaClinica" name="nroHistoriaClinica" type="text" class="form-control">
                    </div>
                    <div class="row">
                        <label class="form-label">DNI:</label>
                        <input id="dniPaciente" name="dniPaciente" type="text" class="form-control">
                    </div>
                    <div class="row">
                        <label class="form-label">Motivo de la Consulta:</label>
                        <textarea id="motivoConsulta" name="motivoConsulta" rows="5" cols="50" class="form-control"></textarea>
                    </div>
                    <div class="row">
                        <label class="form-label">Arbol Genealógico:</label>
                        <textarea id="arbolGenealogico" name="arbolGenealogico" rows="5" cols="50" class="form-control"></textarea>
                    </div>
                    <div class="row">
                        <label class="form-label">Términos HPO:</label>
                        <textarea id="terminosHPO" name="terminosHPO" rows="5" cols="50" class="form-control"></textarea>
                    </div>
                    <div class="row mt3">
                        <div class="col col12">
                            <button type="submit" class="btn btn-success mt-3">Aceptar</button>
                            <button type="reset" class="btn btn-success mt-3">Cancelar</button>
                        </div>
                    </div>
                    <div id="operacionExitosa" class="operacionExitosaClass">La operación se ha realizado con éxito.</div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/forms.js"></script>
</body>
</html>
