<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNLP Facultad de Informática</title>
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="localization" hreflang="en" href="../json/genesFenotipo.json" type="application/l10n+json"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12">
                <h2>Historia Clínica del Paciente</h2>
            </div>
        </div>
        <div class="row">
            <div class="col col-8 col-md-8">
                <div class="box-forms">
                    <div class="row">
                        <label for="nroHistoriaClinica" class="form-label">Número de Historia Clínica:</label><br>
                        <input id="nroHistoriaClinica" name="nroHistoriaClinica" type="text" value="561097" class="form-control">
                    </div>
                    <div class="row">
                        <label for="dniPaciente">DNI:</label><br>
                        <input id="dniPaciente" name="dniPaciente" type="text" class="form-control">
                    </div>
                    <div class="row mb-5">
                        <label for="motivoConsulta">Motivo de la Consulta:</label><br>
                        <textarea id="motivoConsulta" name="motivoConsulta" rows="15" cols="50"></textarea>
                    </div>
                    <div class="row">
                        <select class="select form-control" multiple>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                            <option value="6">Six</option>
                            <option value="7">Seven</option>
                            <option value="8">Eight</option>
                          </select>
                    </div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
