<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNLP Facultad de Informática</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/forms.css" rel="stylesheet" />

</head>

<body class="scroll-auto">
    <div class="container">
        <div class="row">
            <div class="col col-12">
                <h2>Panel Bio-informático</h2>
            </div>
        </div>
        <div class="row">
            <div class="col col-12 col-md-12 col-lg-8">
                <form id="myForm" onsubmit="loadPanel(event)">
                <div class="box-forms">
                    <div class="row">
                        <label class="form-label">Fenotipo (por término HPO o por enfermedad):</label>
                        <input name="fenotipo" type="text" class="form-control">
                    </div>
                    <div class="row mt3">
                        <div class="col col12">
                            <button type="submit" class="btn btn-success mt-3">Aceptar</button>
                            <button type="reset" class="btn btn-success mt-3">Cancelar</button>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <div id="divPanel" class="container mt-3 divPanelClass">
        <div class="row">
            <div class="col col-12 table-genes-scroll">
                <table id="panel" class="table-genes">
                    <thead class="table-genes-head">
                        <th>Ubicación Genómica</th>
                        <th>Enfermedad</th>
                        <th>Patrón de Herencia</th>
                        <th>Nro OMIM</th>
                        <th>Gen</th>
                        <th>Términos HPO</th>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="../js/panel.js"></script>
</html>
