<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNLP Facultad de Informática</title>
    <link rel="stylesheet" href="../css/forms.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12">
                <h2>Informe Clínico</h2>
            </div>
        </div>
        <div class="row">
            <div class="col col-8 col-md-8">
                <form>
                <div class="box-forms">
                    <div class="row">
                        <label>Motivo por el cual se realizó el estudio genético</label>
                        <textarea id="indicacionClinica"  rows="5" cols="50" class="form-control"></textarea>
                    </div>
                    <div class="row">
                        <label class="form-label">Resumen  de los antecedentes personales y familiares  del paciente</label>
                        <textarea id="antecedentesFam" rows="5" cols="50" class="form-control"></textarea>
                    </div>   
                    <div class="row">
                        <label class="form-label">Resultados (variante de secuencia asociada con el fenotipo)</label>
                        <textarea id="resultados" rows="5" cols="50" class="form-control"></textarea>
                    </div>    
                    <div class="row">
                        <label class="form-label">Diagnóstico molecular</label>
                        <textarea id="diagnosticoMolecular" rows="5" cols="50" class="form-control"></textarea>
                    </div>   
                    <div class="row">
                        <label class="form-label">Controles recomendados</label> 
                        <textarea id="controles" rows="5" cols="50" class="form-control"></textarea>
                    </div>
                    <div class="row">                       
                        <label class="form-label">Asesoramiento genético a familiares</label>
                        <textarea id="asesoramiento" rows="5" cols="50" class="form-control"></textarea>
                    </div>    
                    <div class="row">
                        <label class="form-label">Incidental Findings</label>
                        <textarea id="incidentalFind" rows="5" cols="50" class="form-control"></textarea>
                    </div>
                    <div class="row mt3">
                        <div class="col col12">
                            <button onclick="ocultarElemento('operacionExitosa')" class="btn btn-success mt-3">Aceptar</button>
                            <button class="btn btn-success mt-3">Cancelar</button>
                        </div>
                    </div>
                    <div id="operacionExitosa" class="operacionExitosa">La operación se ha realizado con éxito. <a href="../informes/informeClinico.pdf" download>Descargar Informe</a></div>
                </div>
                </form>
            </div>
    </div>
</body>
<script src="../js/forms.js"></script>
</html>
